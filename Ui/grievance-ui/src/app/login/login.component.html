
<body>
    <div class="container">
        <div class="card login">
          <div class="card-body">
            <nav class="nav">
              <a class="nav-link active">Sign in</a>
              <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Sign up</a>
            </nav>
            <div class="card-body">
              <form name="form" (ngSubmit)="userform.form.valid && submit()" #userform="ngForm"  novalidate>
                <div class="form-group">
                  <label>UserName</label>
                  <input type="text" name="username" class="form-control" [(ngModel)]="loginForm.username" #username="ngModel" 
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  [ngClass]="{ 'is-invalid': userform.submitted && username.invalid }" required>
                  <div *ngIf="userform.submitted && username.invalid" class="invalid-feedback">
                      <div *ngIf="username.errors.required">UserName is required</div>
                      <div *ngIf="username.errors.pattern && username.touched">Enter Vaild Email Address</div>
                  </div>
                  </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" [(ngModel)]="loginForm.password" #password="ngModel" 
                  [ngClass]="{ 'is-invalid': userform.submitted && password.invalid }" required>
                  <div *ngIf="userform.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="form-group">
                    <button type="submit" style="margin: 6px;" class="btn btn-primary submitform">Submit</button>
                  </div>
              </form>
              <button type="button" class="btn btn-link">Forgot password ?</button>
            </div>
          </div>
        </div>
      </div>
</body>
